# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Xplor

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install the project (Python 3.13 - without CPLEX)
        if: ${{ matrix.python-version == '3.13' }}
        run: uv sync --extra gurobi --extra ortools --extra hexaly --no-default-groups --dev

      - name: Install the project (Python 3.11/3.12 - with all extras)
        if: ${{ matrix.python-version != '3.13' }}
        run: uv sync --all-extras

      - uses: j178/prek-action@v1
        # Run on the newest Python version for pre-commit, which is fine since pre-commit is isolated
        # We only need to run this once, so we skip the matrix strategy for this specific action
        if: ${{ matrix.python-version == '3.12' }}

      - name: Run tests
        run: uv run pytest tests
