site_name: xplor
site_url: https://gab23r.github.io/xplor/
site_description: A unified framework for Operation Research modeling with polars
site_author: Gabriel Robin
repo_url: https://github.com/gab23r/xplor
repo_name: gab23r/xplor

docs_dir: docs

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: usage.md
  - API Reference:
      - Overview: reference/index.md
      - Classes:
          - XplorGurobi: reference/XplorGurobi.md
          - XplorMathOpt: reference/XplorMathOpt.md
          - XplorHexaly: reference/XplorHexaly.md
          - XplorCplex: reference/XplorCplex.md
          - XplorCplexCP: reference/XplorCplexCP.md
  - Contributing: contributing.md
  - License: license.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            docstring_section_style: table
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            separate_signature: true
            merge_init_into_class: true
            show_if_no_docstring: false
            inherited_members: true
            members_order: source
            group_by_category: true
            show_category_heading: true
            signature_crossrefs: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: [docs, .]
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gab23r
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/xplor/
